<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>继承性</title>
		<style type="text/css">
			body{
				background-color: lavender;
			}
		</style>
	</head>
	<body>
		<br /><br /><br />
		<p align="center">
		CSS样式具有继承性，所谓的继承性，就是给某些元素设置样式时，后代元素也会自动继承父类的样式。这叫CSS的继承性。
	</p>
	<br /><br /><br />
	<p align="center">常见的继承属性有： 
   color、 text-_ 、line-、font-_ 。 
拥有继承的通常是关于<span style="color: red;">文字样式</span>的， 所有关于盒子的、定位的、布局的属性都不能继承。</p>
<a href="index.html"><p align="bottom">back</p></a>
	</body>
</html>
