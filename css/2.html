		<br /><br /><br /><br />
		<p align="center">层叠性就是css处理冲突的能力以及css样式的叠加。 当同一个元素被两个选择器选中时，CSS会根据选择器的权重决定使用哪一个选择器。权重低的选择器效果会被权重高的选择器效果覆盖（层叠）。
可以这样理解权重：这个选择器对于这个元素的重要性</p>
